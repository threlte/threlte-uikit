name: Pull Request Checks

on:
  pull_request:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install ğŸ”§
        run: npm ci

      - name: Lint ğŸ’…
        run: npm run check

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install ğŸ”§
        run: npm ci

      - name: Lint ğŸ’…
        run: npm run lint

  unit-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install ğŸ”§
        run: npm ci

      - name: Install playwright ğŸ”§
        run: npx playwright install chromium --with-deps

      - name: Test ğŸ”¬
        run: npm run test
